name: Reusable Changesets Release PR

on:
  workflow_call:
    inputs:
      node-version:
        description: 'Node.js version to use'
        required: false
        type: string
        default: '20'
      pnpm-version:
        description: 'PNPM version to use'
        required: false
        type: string
        default: '9'
      pr-title:
        description: 'Title for the Release PR'
        required: false
        type: string
        default: 'chore: Version Packages for Release'
      commit-message:
        description: 'Commit message for version bumps'
        required: false
        type: string
        default: 'chore: Update package versions and changelogs'

jobs:
  create_release_pr:
    name: Create Release Pull Request
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: ${{ inputs.pnpm-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: pnpm

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Create Release Pull Request
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm changeset version
          title: ${{ inputs.pr-title }}
          commit: ${{ inputs.commit-message }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
